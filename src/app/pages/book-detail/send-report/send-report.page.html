<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Send Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #fafafa;">
  <ion-row color="justify-content-center">
    <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
      <form [formGroup]="reportForm">
        <div class="ion-text-center">
          <h3>Report user!</h3>
        </div>
        <div class="ion-padding">
          <ion-select style="margin-right: -3px" class="message-input" mode="ios" interface="action-sheet" formControlName="type" placeholder="Type" okText="Okay" cancelText="Dismiss">
            <ion-select-option *ngFor="let item of types" value={{item}}>{{item}}</ion-select-option>
          </ion-select>
        </div>
        <div class="ion-padding">
          <ion-textarea rows="1" style="padding: 0px" class="message-input" formControlName="email" placeholder="Your email"></ion-textarea>
        </div>
        <div class="ion-padding">
          <ion-textarea rows="7" style="height: 150px" class="message-input" formControlName="reportMessage" placeholder="Enter Report message here..."></ion-textarea>
        </div>
        <div class="ion-padding">
          <ion-button (click)="sendReport()" color="primary" type="submit" expand="block">Send Report</ion-button>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
